<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Gary Brawn</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo de Gary Brawn">
    </div>
    <h1>Gary Brawn</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="novedades.html">Novedades</a></li>
      <li><a href="ofertas.html">Ofertas</a></li>
      <li><a href="nosotros.html">Sobre Nosotros</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="formulario-contacto">
      <h2>Contáctanos</h2>
      <form id="contactoForm" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+58 412-1234567" required>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
          <option value="">Selecciona tu país</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Colombia">Colombia</option>
          <option value="México">México</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <div id="errorMensaje" class="error" style="display: none;">
          Por favor, completa todos los campos antes de enviar.
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>


  <footer>
    <p>&copy; 2026 Gary Brawn. Todos los derechos reservados.</p>
    <div class="redes">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">TikTok</a>
    </div>
  </footer>

  <script>
    function validarFormulario() {
      const campos = ["nombre", "correo", "telefono", "pais", "asunto", "mensaje"];
      let valido = true;

      campos.forEach(id => {
        const campo = document.getElementById(id);
        if (!campo.value.trim()) {
          valido = false;
        }
      });

      const errorDiv = document.getElementById("errorMensaje");
      if (!valido) {
        errorDiv.style.display = "block";
        return false;
      }

      errorDiv.style.display = "none";
      alert("¡Gracias por tu mensaje! Nos pondremos en contacto pronto.");
      return true;
    }
  </script>
</body>
</html>
